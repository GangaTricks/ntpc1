	// Function to toggle dark mode
function toggleDarkMode() {
    const body = document.body;
    const isDarkMode = body.classList.contains('dark-mode');
    
    // Toggle the class and set the cookie
    if (isDarkMode) {
        body.classList.remove('dark-mode');
        setDarkModeCookie(false); // Set cookie to false (light mode)
    } else {
        body.classList.add('dark-mode');
        setDarkModeCookie(true); // Set cookie to true (dark mode)
    }
}

// Function to set the dark mode cookie
function setDarkModeCookie(isDarkMode) {
    document.cookie = `darkMode=${isDarkMode}; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/`;
}

// Function to check if dark mode preference is stored in the cookie and apply it
function applyDarkModeFromCookie() {
    const cookies = document.cookie.split(';');
    for (let cookie of cookies) {
        const [name, value] = cookie.trim().split('=');
        if (name === 'darkMode' && value === 'true') {
            document.body.classList.add('dark-mode');
            return;
        }
    }
}

// Apply dark mode preference from the cookie on page load
applyDarkModeFromCookie();

// Function to shuffle an array using Fisher-Yates algorithm
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

		function exportBookmarksToFile() {
    const bookmarksData = JSON.stringify(bookmarks);
    const blob = new Blob([bookmarksData], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `${document.title.replace(/[^a-zA-Z0-9]/g, '')}_bookmarks.json`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}


function importBookmarksFromFile(event) {
    const file = event.target.files[0];
    const reader = new FileReader();
    reader.onload = function (e) {
        const importedBookmarks = JSON.parse(e.target.result);
        if (importedBookmarks) {
            bookmarks = importedBookmarks;
            saveUserDataAndBookmarksToLocalStorage(uniqueIdentifier);
            showQuestion();
        }
    };
    reader.readAsText(file);
}

function showBookmarkedQuestions() {
  // Hide layer 1
  const layer1 = document.getElementById('layer1');
  layer1.style.display = 'none';

  // Get the container for bookmarked questions
  const bookmarkedQuestionsContainer = document.getElementById('bookmarkedQuestions');
  bookmarkedQuestionsContainer.innerHTML = ''; // Clear previous content

  // Initialize count for bookmarked questions
  let bookmarkedCount = 0;

  // Iterate through all questions to collect bookmarked ones
  for (let i = 0; i < questions.length; i++) {
    if (bookmarks[i]) {
      bookmarkedCount++; // Increment bookmarked count

      // Create a div for each bookmarked question
      const questionDiv = document.createElement('div');
      questionDiv.classList.add('bookmarked-question');

      // Display the question
      const questionText = document.createElement('p');
      questionText.textContent = `Question ${i + 1}: ${questions[i].question}`;
	  questionText.style.fontSize = '18px'; // Change the font size as needed
      questionDiv.appendChild(questionText);

      // Display the options as radio buttons
      const optionsList = document.createElement('ul');
      optionsList.style.listStyleType = 'none';
      for (let j = 0; j < questions[i].options.length; j++) {
        const optionItem = document.createElement('li');
        const optionLabel = document.createElement('label');
        const optionInput = document.createElement('input');
        optionInput.type = 'radio';
        optionInput.name = `question${i}`;
        optionInput.value = j;
        optionInput.addEventListener('change', function() {
          // Highlight the correct option when any option is selected
          const correctOptionIndex = questions[i].options.indexOf(questions[i].correctOption);
          const correctOptionLabel = optionsList.querySelectorAll('label')[correctOptionIndex];
          correctOptionLabel.style.backgroundColor = 'lightgreen';
        });
        optionLabel.textContent = questions[i].options[j];
        optionLabel.prepend(optionInput);
        optionItem.appendChild(optionLabel);
        optionsList.appendChild(optionItem);
      }
      questionDiv.appendChild(optionsList);

      // Add a button to check the correct answer
      const checkAnswerButton = document.createElement('button');
      checkAnswerButton.textContent = 'Check Answer';
      checkAnswerButton.onclick = function() {
        // Get the selected option
        const selectedOption = optionsList.querySelector('input:checked');
        if (selectedOption) {
          const selectedIndex = parseInt(selectedOption.value);
          if (questions[i].options[selectedIndex] === questions[i].correctOption) {
            // Highlight the correct option
            const correctOptionIndex = questions[i].options.indexOf(questions[i].correctOption);
            const correctOptionLabel = optionsList.querySelectorAll('label')[correctOptionIndex];

    if (populateBookmarkedQuestions) {
        const bookmarkedIndices = getBookmarkedIndices();
        if (bookmarkedIndices.length > 0) {
            // Find the nearest previous bookmarked question index
            let nearestIndex = -1;
            for (let i = bookmarkedIndices.length - 1; i >= 0; i--) {
                if (bookmarkedIndices[i] < currentQuestionIndex) {
                    nearestIndex = i;
                    break;
                }
            }
            // Update current bookmark index
            if (nearestIndex !== -1) {
                currentBookmarkIndex = nearestIndex;
                currentQuestionIndex = bookmarkedIndices[currentBookmarkIndex];

let touchStartX = 0;
let touchStartY = 0;
let touchEndX = 0;
let touchEndY = 0;
let isSwipe = false;


document.addEventListener('touchstart', function(event) {
  touchStartX = event.touches[0].clientX;
  touchStartY = event.touches[0].clientY;
  isSwipe = false; // Reset the flag for each touchstart
});

document.addEventListener('touchmove', function(event) {
  touchEndX = event.touches[0].clientX;
  touchEndY = event.touches[0].clientY;

  // Calculate the distance moved in the X and Y directions
  const deltaX = touchEndX - touchStartX;
  const deltaY = touchEndY - touchStartY;

  // If the distance moved in the X direction is greater than the threshold, consider it a swipe
  if (Math.abs(deltaX) > 10) {
    isSwipe = true;
  }
});

document.addEventListener('touchend', function(event) {
  if (isSwipe) {
    const deltaX = touchEndX - touchStartX;
    const deltaY = touchEndY - touchStartY;

    const touchSensitivity = 50; // Adjust as needed

    if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > touchSensitivity) {
      if (deltaX > 0) {
        // Swipe right (previous question)
        showPreviousQuestion();
      } else {
        // Swipe left (next question)
        showNextQuestion();
      }
    } else if (Math.abs(deltaY) > touchSensitivity) {
      if (deltaY < 0) {
        // Swipe up (open answer)
        showAnswer();
      }
    }
  }
});
  
function jumpToQuestion() {
    const jumpInput = document.getElementById('jumpToQuestion');
    const questionNumber = parseInt(jumpInput.value);
    
    if (!isNaN(questionNumber) && questionNumber >= 1 && questionNumber <= questions.length) {
        let targetIndex = questionNumber - 1;
        
        // Get the bookmarked indices
        const bookmarkedIndices = getBookmarkedIndices();
        
        // Check if the target index is bookmarked
        if (populateBookmarkedQuestions) {
            // If only bookmarked questions are being populated, then target index should be among bookmarked indices
            if (bookmarkedIndices.includes(targetIndex)) {
                // Set currentBookmarkIndex to the index of targetIndex in bookmarkedIndices
                currentBookmarkIndex = bookmarkedIndices.indexOf(targetIndex);
                currentQuestionIndex = targetIndex;
                showQuestion();
            } else {
                alert('Please enter a valid question number between 1 and ' + questions.length + ' that is bookmarked.');
            }
        } else {
            // If all questions are being populated, directly jump to the target index
            currentQuestionIndex = targetIndex;
            showQuestion();
        }
    } else {
        alert('Please enter a valid question number between 1 and ' + questions.length);
    }
}

    question: "5. Madhuri is (a)/ more prettier (a)/ than her (c)/ sister. (d)/ No error (e)",

{
    question: "6. Death (a)/ is (b)/ preferable (c)/ than life. (d)/ No error (e)",

  , explanation: "AnswerKey 6. (d) To' will be used instead of 'Than' because 'to' is used after preferential, senior, junior, superior, inferior, prior, anterior, posterior and not 'than';" },
{
    question: "7. After he had read the two first chapters (a)/ of the novel (b)/ he felt like reading (c)/ the book at one sitting. (d)/ No error (e)",

{
    question: "8. No man (a)/ in our country (b)/ is as rich (c)/ as he is. (d)/ No error (e)",

{
    question: "9. She asked him (a)/ what it was that made him (b)/ so much stronger and braver (c)/ than any man. (d)/ No error (e)",

{
    question: "10. Raju cannot (a)/ walk much than (b)/ two miles (c)/ at a stretch. (d)/ No error (e)",

{
    question: "11. It is always easy (a)/ to talk about a thing (b)/ than to do (c)/ it ourselves. (d)/ No error (e)",

{
    question: "12. He is sure (a)/ to succeed because (b)/ he is used (c)/ to work very hardly. (d)/ No error (e)",

{
    question: "13. What is worst (a)/ this distortion cannot be corrected (b)/ by either contact lenses or glasses. (c)/ No error (d)",

{
    question: "14. No source of energy (a)/ is so cheap (b)/ as the solar energy (c)/ in the present age of energy crises. (d) No error (e)",

{
    question: "15. No river in the world evokes (a)/ such awe and reverence (b)/ as the Ganga (c)/ which is like a mother to 600 million Hindus of India. (d)/ No error (e)",
    options: ["A", "B", "C", "D", "E"],
    correctOption: "A"
  , explanation: "AnswerKey 15. (a) 'Other' will be used after 'No' because 'River Ganga' has been compared with 'other rivers of the world'. That is, Ganga is also one of the rivers of the world. When any one person or thing If a person is compared with other persons or things of the same group in positive degree then the following construction is used- Structure: No other + Noun (Singular)..... so/as + Adjective (Positive) + as E.g.: (i) No other leader of India is so/as popular as Mrs. Sonia Gandhi." },
{
    question: "16. No girl (a)/ in her troupe (b)/ is so sprightly (c)/ as your daughter. (d)/ No error (e)",

{
    question: "17. The link road has (a)/ now become (b)/ the roughest road than (c)/ any other road in the city. (d)/ No error (e)",

  , explanation: "AnswerKey 17. (c) 'Rougher' will be used instead of 'Roughest' because 'than' used in Part (c) and 'any other road in the city' used in Part (d) show that the sentence is in comparative degree. Is. Like- He is better than any other player of this team." },
{
    question: "18. Ordinarily, when in difficulty (a)/ Renuka prefers keeping her counsel (b)/ than running about (c)/ taking advice. (d)/ No error (e)",
    options: ["A", "B", "C", "D", "E"],
    correctOption: "C"
  , explanation: "AnswerKey 18. (c) 'To' will be used instead of 'Than' because if 'prefer' is used to compare two Nouns or Noun Equivalents, then Preposition 'to' is used after 'Prefer'. Example: He prefers milk to tea." },
{
    question: "19. No boy (a)/ in the class is (b)/ as bright (c)/ as his son. (d)/ No error (e)",
    options: ["A", "B", "C", "D", "E"],
    correctOption: "A"
  , explanation: "AnswerKey 19. (a) 'Other' will be used after 'No' because when a person or thing of a group is compared in positive degree with other people or things of the same group, then the following structure is used. goes- Structure: No other + Noun (Singular) +.... so/as + Adjective (Positive) + as.... Like- No other boy in this class is so/as good as Ram. But, when one person or thing of one group is compared with all the people or things of another group, then the following structure is used. Structure: No + Noun (Singular) (Positive) + as..... so/as + Adjective E.g.:No city in Bihar is so/as beautiful as Jaipur." },
{
    question: "20. He was looking impatient (a)/ at the unwanted visitor (b)/ who showed (c)/ no signs of leaving the room. (d)/ No error (e)",
    options: ["A", "B", "C", "D", "E"],
    correctOption: "A"
  , explanation: "AnswerKey 20. (a) 'Impatiently' will be used instead of 'Impatient' because when 'look' means 'to be seen' then Adjective is used after it; As- (i) He looks impatient. (He looks impatient or seems impatient.) But, when 'look at' is used, it means 'to see', not 'to see' and in such a sense Adverb is used with it. ; E.g.:He looks suspiciously at those who meet him." },
{
    question: "21. Some people get (a)/ used to change (b)/ very easily than (c)/ others do. (d)/ No error (e)",
    options: ["A", "B", "C", "D", "E"],
    correctOption: "C"
  , explanation: "AnswerKey 21. (c) 'More' will be used instead of 'Very' because the use of 'than' shows that the sentence is in Comparative Degree." },
{
    question: "22. The captain declared that his ship had carried (a)/ no less than three hundred passengers (b)/ on the last voyage. (c)/ No error (d)",
    options: ["A", "B", "C", "D", "E"],
    correctOption: "B"
  , explanation: "AnswerKey 22. (b) 'No fewer' will be used instead of 'No less' because 'no less' is used as a quantitative adjective whereas 'no fewer' is used as a numerical adjective. It is in the form. E.g.: You need no less than 2 kilos of sugar." },
{
    question: "23. The two last (a)/ columns of the newspaper (b)/ are shabbily printed. (c)/ No error (d)",

    correctOption: "A"
  , explanation: "AnswerKey 23. (a) 'The last two' will be used instead of 'The two last' because when Ordinal Adjective (eg (cardinal Adjective (eg first, second, last etc.) and one, two, three, four etc.) If is used then Ordinal then Cardinal is used;" },
{
    question: "24. In spite of a thoroughly search (a)/ of the business premises, the (b)/ tax authorities could not find (c)/ any incriminating documents. (d)/ No error (e)",
    options: ["A", "B", "C", "D", "E"],
    correctOption: "A"
  , explanation: "AnswerKey 24. (a) 'Thorough' will be used instead of 'Thoroughly' because 'thorough' is an Adverb while 'thorough' is an Adjective and 'search', which is a Noun, and the job of describing its characteristics is done by an Adjective only. Could is not an adverb, so thorogh would be correct." },
{
    question: "25. Today, the cost of living (a)/ is such higher that many (b)/ people find it difficult to (c)/ keep their hearts beating. (d)/ No error (d)",

{
    question: "1. It is unfortunate (a) / for her that she had (b) / to sell almost each (c) / flat during the treatment of her husband. (d) / No error (e)",

{
    question: "2. A day before yesterday (a) / she met with an (b) / accident and her every hand (c) / was bruised badly. (d) / No error (e)",

{
    question: "3. I am very thankful (a) / to her as she used (b) / to see me at the (c) / hospital every five hour. (d) / No error (e)",

{
    question: "4. It seems to me (a) / that neither girls are (b) / going to participate (c) / in this beauty contest. (d) / No error (e)",
    options: ["A", "B", "C", "D", "E"],
    correctOption: "B"
  , explanation: "AnswerKey 4. (b) Neither Girls is will be used in place of Neither Girls are. Know the rule: After A certain / Another / Each / Every / Either / Neither / Each and every / Many a (an) / Such a (an) etc., Noun (countable) is singular. But after These / those / certain /many / a great many / a good many / several / various / A number of etc., the noun is always in plural number. After adjectives like Any / No / The same etc., Noun can be in Singular or Plural Number." },
{
    question: "5. Any vivacious woman (a) / is standing at the door (b) / and she is very much (c) / desirous of talking to you. (d) / No error (e)",

  , explanation: "AnswerKey 5. (a) Use A in place of Any. Know the Rule: Any is used in Negative or Interrogative Sentence." },
{
    question: "6. Yesterday I gave you (a) / two books, so (b) / where is another book, (c) / please tell me. (d) / No error (e)",

{
    question: "7. I was driving (a) / the car with one hand (b) / and relishing ice cream (c) / with another hand. (d) / No error (e)",

{
    question: "8. Believe me, (a) / he was holding her (b) / with one hand and (c) / caressing her with another hand. (d) / No error (e)",

{

{

{

{
    question: "15. Your husband (a) / is as tall, (b) / and more (c) / handsome than hers. (d) / No error (e)",

{
    question: "16. It is a well known (a) / fact that he (b) / is very wiser than (c) / Shyam in so many ways. (d) / No error (e)",
