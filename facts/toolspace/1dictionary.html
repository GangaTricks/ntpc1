<script>

// Function to toggle dark mode
function toggleDarkMode() {
    const body = document.body;
    const isDarkMode = body.classList.contains('dark-mode');
    
    // Toggle the class and set the cookie
    if (isDarkMode) {
        body.classList.remove('dark-mode');
        setDarkModeCookie(false); // Set cookie to false (light mode)
    } else {
        body.classList.add('dark-mode');
        setDarkModeCookie(true); // Set cookie to true (dark mode)
    }
}

// Function to set the dark mode cookie
function setDarkModeCookie(isDarkMode) {
    document.cookie = `darkMode=${isDarkMode}; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/`;
}

// Function to check if dark mode preference is stored in the cookie and apply it
function applyDarkModeFromCookie() {
    const cookies = document.cookie.split(';');
    for (let cookie of cookies) {
        const [name, value] = cookie.trim().split('=');
        if (name === 'darkMode' && value === 'true') {
            document.body.classList.add('dark-mode');
            return;
        }
    }
}

// Apply dark mode preference from the cookie on page load
applyDarkModeFromCookie();

<h1>GangaTricks | <b style="background: lightblue; padding: 05px;">   DICTIONARY    </b></h1>


    <div>
        <label for="word" style="font-size: 30px;">Search:</label>
        <input type="text" id="word" style="font-size: 15px;">
		
        <button onclick="lookupWord()">Lookup</button>
    </div>
    <div id="result" ></div>

    <script>
   function lookupWord() {
    const word = document.getElementById('word').value.toLowerCase();

    const apiUrl = `https://api.dictionaryapi.dev/api/v2/entries/en/${word}`;

    fetch(apiUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            // Extract meanings from the response
            const meanings = data[0]?.meanings;

            if (meanings && meanings.length > 0) {
                // Create an HTML list to display meanings and examples
                let meaningsList = '<ul>';
                meanings.forEach(meaning => {
                    // Check if examples exist
                    if (meaning.definitions.some(def => def.example)) {
                        const examples = meaning.definitions
                            .filter(def => def.example)
                            .map(def => `‚úî ${def.example}`)
                            .join('<br>');
                        meaningsList += `<li><h3>Examples:</h3>${examples}<br></li>`;
                    }

                    // Check if synonyms exist
                    if (meaning.synonyms && meaning.synonyms.length > 0) {
                        const synonyms = meaning.synonyms.map(synonym => `‚öù ${synonym}`).join(', ');
                        meaningsList += `<li><h3>Synonyms:</h3> ${synonyms}<br></li>`;
                    }

                    // Check if antonyms exist
                    if (meaning.antonyms && meaning.antonyms.length > 0) {
                        const antonyms = meaning.antonyms.map(antonym => `‚öù ${antonym}`).join(', ');
                        meaningsList += `<li><h3>Antonyms:</h3> ${antonyms}<br></li>`;
                    }

                    // Split definitions into separate lines and remove semicolons
                    const definitions = meaning.definitions.map(def => `‚úî ${def.definition.replace(/;/g, '')}`);
                    meaningsList += `<li><h3>Definitions:</h3>${definitions.join('<br>')}<br></li>`;
                });
                meaningsList += '</ul>';

                // Display the meanings list in the result div
                document.getElementById('result').innerHTML = meaningsList;
            } else {
                document.getElementById('result').textContent = 'No definitions found.';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').textContent = 'Error fetching data.';
        });
}

    </script>
