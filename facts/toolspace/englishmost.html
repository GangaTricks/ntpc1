	// Function to toggle dark mode
function toggleDarkMode() {
    const body = document.body;
    const isDarkMode = body.classList.contains('dark-mode');
    
    // Toggle the class and set the cookie
    if (isDarkMode) {
        body.classList.remove('dark-mode');
        setDarkModeCookie(false); // Set cookie to false (light mode)
    } else {
        body.classList.add('dark-mode');
        setDarkModeCookie(true); // Set cookie to true (dark mode)
    }
}

// Function to set the dark mode cookie
function setDarkModeCookie(isDarkMode) {
    document.cookie = `darkMode=${isDarkMode}; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/`;
}

// Function to check if dark mode preference is stored in the cookie and apply it
function applyDarkModeFromCookie() {
    const cookies = document.cookie.split(';');
    for (let cookie of cookies) {
        const [name, value] = cookie.trim().split('=');
        if (name === 'darkMode' && value === 'true') {
            document.body.classList.add('dark-mode');
            return;
        }
    }
}

// Apply dark mode preference from the cookie on page load
applyDarkModeFromCookie();

document.getElementById('showClipboardTray').addEventListener('click', () => {
    const clipboardTray = document.getElementById('clipboardTray');
    clipboardTray.style.display = clipboardTray.style.display === 'none' ? 'block' : 'none';
});

// Function to handle clipboard search
function searchClipboard() {
    // Show the clipboard tray
    document.getElementById('clipboardTray').style.display = 'block';

    // Get the clipboard content
    navigator.clipboard.readText()
        .then(text => {
            // Split the clipboard text into individual words
            const words = text.trim().split(/\s+/);
            
            // Display the copied words in the clipboard tray
            const copiedWordsDiv = document.getElementById('copiedWords');
            copiedWordsDiv.innerHTML = '';
            words.forEach(word => {
                const wordDiv = document.createElement('div');
                wordDiv.textContent = word;
                wordDiv.classList.add('copiedWord');
                wordDiv.addEventListener('click', () => {
                    searchExamples(word.toLowerCase());
                });
                copiedWordsDiv.appendChild(wordDiv);
            });
        })
        .catch(error => {
            console.error('Error reading clipboard:', error);
        });
}

// Event listener for the search clipboard button
document.getElementById('searchClipboardButton').addEventListener('click', () => {
    searchClipboard();
});

// Function to display the list of all words
function displayWordList(data) {
    const wordListDiv = document.getElementById('wordList');
    wordListDiv.innerHTML = ''; // Clear previous content
    
    // Create a list of all words
    const words = data.map(entry => `<div class="word" data-word="${entry.word}">${entry.word}</div>`).join('');
    
    // Display the list in the wordListDiv
    wordListDiv.innerHTML = words;
    
    // Add event listeners to each word for click event
    const wordElements = document.querySelectorAll('.word');
    wordElements.forEach(wordElement => {
        wordElement.addEventListener('click', () => {
            const searchWord = wordElement.getAttribute('data-word');
            searchExamples(searchWord); // Call searchExamples function with the clicked word
        });
    });
}

// Function to fetch data and display examples for a specific word
function searchExamples(searchWord) {
    // URL of the JSON file
    const apiUrl = './data.json';

    // Fetch data from the JSON file
    fetch(apiUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            // Filter data based on the search word
            const filteredData = data.filter(entry => entry.word.toLowerCase() === searchWord.toLowerCase());

            if (filteredData.length > 0) {
                // Display examples for the search word
                const examplesList = filteredData.map(entry => {
                    const examples = entry.examples.map(example => `<div>&#10003; ${example}</div>`).join('');
                    return `<h2>${entry.word}</h2>${examples}`;
                }).join('');
                document.getElementById('result').innerHTML = examplesList;
            } else {
                document.getElementById('result').textContent = 'No examples found for the search word.';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').textContent = 'Error processing the task.';
        });
}

// Event listener for the search button
document.getElementById('searchButton').addEventListener('click', () => {
    const searchWord = document.getElementById('searchWord').value.trim();
    if (searchWord !== '') {
        searchExamples(searchWord);
    } else {
        alert('Please enter a word to search.');
    }
});
